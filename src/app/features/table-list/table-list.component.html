@for(table of tableList; track table.id) {
<div
  class="w-[90%] border rounded-md py-4 px-4 bg-red mx-auto flex justify-center items-center relative mt-4 active:bg-slate-300"
>
  <i
    class="ic--baseline-table-restaurant absolute top-1/2 right-4 transform -translate-y-1/2 text-8xl text-gray-500/40"
  ></i>
  <p>{{ table.name }}</p>
</div>

}

<div
  class="w-[90%] border border-dashed rounded-md py-3 px-3 mb-4 bg-red mx-auto flex justify-center items-center relative mt-4 active:bg-slate-300"
>
  <i class="ic--sharp-plus text-8xl text-gray-500/40"></i>
</div>
